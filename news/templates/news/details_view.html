{% extends 'main/base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block content %}
<div class="features">
    <div class="txt-news-view">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.content }}</p>
    </div>
    <a href="{% url 'news-delete' article.id %}"><button class="btn-podrob-news"><p>Удалить</p></button></a>
    <a href="{% url 'news-update' article.id %}"><button class="btn-podrob-news"><p>Редактировать</p></button></a>
</div>
{% endblock %}
