{% extends 'main/base.html' %}

{% block title %}
Наш ассортимент
{% endblock %}

{% block content %}
<div class="features">
    <h1>{{ title }}</h1>
    {% if news %}
    {% for el in news %}
        <div class="alert alert-warning">
            <h3>{{ el.title }}</h3>
            <p>{{ el.anons }}</p>
            <img id='photo' src="./images/{{ el.image }}" alt="photo"><br><br>
            <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Подробнее</a>
        </div>
    {% endfor %}
    {% else %}
        <p>Нет товаров</p>
    {% endif %}
</div>
{% endblock %}
