{% extends 'main/base.html' %}

{% block title %}
Добавить товар
{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению товаров</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.content }}<br>
            {{ form.date }}<br>
            {{ form.image }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить товар</button>
        </form>
    </div>
{% endblock %}
