{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <aside>
        <img src="{% static "main/img/2209695.png" %}" alt="LOGO">
        <span class="logo">ElSant</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-house"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-person-rolodex"></i> Про нас</li></a>
            <a href=""><li><i class="bi bi-phone"></i> Контакты</li></a>
            <a href="{% url 'news_home' %}"><li><i class="bi bi-card-list"></i> Наш ассортимент</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="bi bi-database-add"></i> Добавить товар</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'main/js/main.js' %}" type="text/babel"></script>
</body>
</html>
