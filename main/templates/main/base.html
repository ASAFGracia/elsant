{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static "main/img/2209695.png" %}">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<header>
    <div class="head-div">
        <a href="{% url 'home' %}"><img class="logo-img-head" src="{% static "main/img/2209695.png" %}" alt="LOGO"></a>
    </div>
    <div>
        <p id="logo-text">ElSant</p>
    </div>
    <div>
        <div class="gen-search">
            <label for="search-form"></label><form action="{% url 'search_articles' %}" method="get" id="search-form1">
                <input type="text" id="search-form" placeholder="Поиск" class="form">
                <div id="suggestions-box"></div>
            </form>
        </div>
    </div>
    <div class="numbers-header">
        <div>
            <p>+375 (29) 595-92-63</p>
        </div>
        <div>
            <p>Монтажник</p>
        </div>
    </div>
    <div class="numbers-header1">
        <div>
            <p>+375 (29) 213-02-97</p>
        </div>
        <div>
            <p>Магазин</p>
        </div>
    </div>
    <div>
        <button class="icon-button">
            <i class="bi bi-person"></i></a>
        </button>
    </div>
</header>
    <aside id="sidebar">
        <div class="toggle-btn"  onClick="openMenu()"><i class="bi bi-arrow-bar-right"></i>
        </div>
        <img class="logo-img" src="{% static "main/img/2209695.png" %}" alt="LOGO">
        <span class="logo-text">ElSant</span>
        <h3 class="nav">Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-house"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-person-rolodex"></i> Про нас</li></a>
            <a href=""><li><i class="bi bi-phone"></i> Контакты</li></a>
            <a href="{% url 'news_home' %}"><li><i class="bi bi-card-list"></i> Наш ассортимент</li></a>
            <a href="{% url 'create' %}"><li><button class="dob-tov"><i class="bi bi-database-add"></i> Добавить товар</button></li></a>
        </ul>
    </aside>
    <main id="content">
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'main/js/main.js' %}" type="text/babel"></script>
<footer>
    <p class="elsfr">ElSant</p><br>
    <p>Адрес: г. Витебск ул. Фрунзе 20</p>
</footer>
</body>
</html>
