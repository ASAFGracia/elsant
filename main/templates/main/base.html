{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static "main/img/logo666site.png" %}">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<header>
    <div class="head-div">
        <a href="{% url 'home' %}"><img class="logo-img-head" src="{% static "main/img/logo666.png" %}" alt="LOGO"></a>
    </div>
    <div class="ul-menu">
        <ul class="ulingen">
            <a href="{% url 'home' %}" class="ulin1"><li>Главная</li></a>
            <a href="{% url 'about' %}" class="ulin2"><li> Про нас</li></a>
            <a href="{% url 'contacts' %}" class="ulin3"><li> Контакты</li></a>
            <a href="{% url 'news_home' %}" class="ulin4"><li> Наш ассортимент</li></a>
        </ul>
    </div>
    <div>
        <button class="icon-button">
            <i class="bi bi-person"></i></a>
        </button>
    </div>
</header>

    <main id="content">
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'main/js/main.js' %}" type="text/babel"></script>
<footer>
    <p class="elsfr">ElSant</p><br>
    <p>Адрес: г. Витебск ул. Фрунзе 20</p>
</footer>
</body>
</html>
